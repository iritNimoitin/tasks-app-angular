
    <div *ngFor="let user of users; let i = index">
        <mat-card class="outline">
            <mat-card-title (click) ="setSelectedUser(user.id)">
              ID:{{user.id}}</mat-card-title>
            <mat-card-subtitle>Name:{{user.name}}</mat-card-subtitle>
            <mat-card-subtitle>Email:{{user.email}}</mat-card-subtitle>
            <mat-card-actions >
              <button mat-raised-button color="primary">Update</button>
              <button mat-raised-button color="warn" (click)="delete(user)">Delete</button>
              <span class="example-spacer">
                <button mat-raised-button color="accent" 
                (click)="isOtherData = !isOtherData">Other Data</button>
              </span>
              <div [hidden]="!isOtherData">
                <br>
                <mat-card>
                  <mat-card-subtitle>Street:{{user.address.street}}</mat-card-subtitle>
                  <mat-card-subtitle>City:{{user.address.city}}</mat-card-subtitle>
                  <mat-card-subtitle>Zip Code:{{user.address.zipcode}}</mat-card-subtitle>
                </mat-card>
              </div>
            </mat-card-actions>
          </mat-card>
    </div>
